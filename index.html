<html>
    <head></head>
    <!-- 
        1. have a list of words
        2. pick a random word
        3. split it into letters
        4. display a picture for each letter in sequence
        ===
        5. configure the speed
        6. let the user guess what the word is
        7. keep track of correct/incorrect guesses and stuff
    -->
    <body>
        <h1>This is a header</h1>
        <div id="image-wrapper"></div>
        <button id="start-button">Start</button>

        <script type="text/javascript" src="fingerspelling.js"></script>
        <script type="text/javascript"> 
            if ("serviceWorker" in navigator) {
                window.addEventListener("load", function(event) {
                    navigator.serviceWorker.register("sw.js")
                        .then(registration => console.log("registered service worker", registration))
                        .catch(error => console.log("error registering service worker", error));
                });
            }
        </script>
    </body>
</html>
