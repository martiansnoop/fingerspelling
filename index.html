<!doctype html>
<html lang="en-US">
    <head>
        <title>Fingerspelling Practice</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div id="image-wrapper"></div>
        <button id="start-button">Start</button>
        <!-- TODO consider the language used for the ids and names here. -->
        <form id="guess-form" name="guess-form">
            <label for="guess-input">Enter your guess here</label>
            <input id="guess-input" name="guess" type="text" autocomplete="off" />
            <button id="check-button" name="check" type="submit">Check</button>
        </form>
        <!-- FIXME currently using inline styles because I'm lazy and it's convenient -->
        <div id="success-indicator" style="display:none">Correct!</div>
        <div id="failure-indicator" style="display:none">Try again.</div>

        <script type="text/javascript" src="fingerspelling.js"></script>
        <script type="text/javascript">
            if ("serviceWorker" in navigator) {
                window.addEventListener("load", function(event) {
                    navigator.serviceWorker.register("sw.js")
                        .then(registration => console.log("registered service worker", registration))
                        .catch(error => console.log("error registering service worker", error));
                });
            }
        </script>
    </body>
</html>
