<!doctype html>
<html lang="en-US">
    <head>
        <title>Fingerspelling Practice</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="UTF-8">
        <style type="text/css">
            body {
                font-family: sans-serif;
            }
            main {
                max-width: 500px;
            }
            img {
                max-width: 100%;
                max-height: 100%;
            }
            input, button {
                padding: 10px;
            }
            #guess-input {
                width: 90%;
            }
            #image-wrapper {
				background-color: black;
				height: 100%;
            }
			.double-letter {
				padding-right: 100px;
				padding-left: 0px;
			}
			.single-letter {
				padding-right: 50px;
				padding-left: 50px;
			}
            .message {
                height: 100%;
                color: white;
                background-color: black;
            }
            .flex-centered {
                display: flex;
                justify-content: center;
                align-items: center;
            }
			/*
				https://webaim.org/techniques/css/invisiblecontent/
				The content of this app is not particularly accessible to screen readers,
				but I need the practice.
			*/
            .sr-only{
				position:absolute;
				left:-10000px;
				top:auto;
				width:1px;
				height:1px;
				overflow:hidden;
			}
            .hidden {
                display:none;
            }
			.aspect-ratio-box {
				height: 0;
				overflow: hidden;
				padding-top: 75%;
				background: white;
				position: relative;
			}
			.aspect-ratio-box-inside {
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
			}
		</style>
	</head>
	<body>
		<main>
			<!-- TODO consider the language used for the ids and names here. -->
            <form id="guess-form" name="guess-form">
                <label for="guess-input" class="sr-only">Enter guess:</label>
                <input id="guess-input" 
                       name="guess" 
                       type="text" 
                       autocomplete="off" 
                       placeholder="Enter guess" 
                       disabled />
            </form>
            <hr/>
            <button id="next-word-button" autofocus disabled>Next Word</button>
            <button id="retry-button" disabled>Retry</button>
            <!-- FIXME currently using inline styles because I'm lazy and it's convenient -->
            <span id="success-indicator" style="display:none;color:green;font-weight:bold">Correct!</span>
            <span id="failure-indicator" style="display:none;color:red;font-weight:bold">Try again.</span>
			<div class="aspect-ratio-box">
				<div class="aspect-ratio-box-inside">
                    <div id="next-word-message" class="message flex-centered" tabindex="0">Next Word</div>
                    <div id="retry-message" class="message flex-centered" tabindex="0">Retry</div>
                    <div id="image-wrapper" class="single-letter flex-centered"></div>
				</div>
			</div>
            <hr /> 
            <form id="adjust-speed-form" name="adjust-speed-form">
                <label for="adjust-speed-input">Adjust Speed (millis):</label>
                <input id="adjust-speed-input" type="number" min="100" max="2000" step="100" />
                <button id="adjust-speed-button" name="adjust-speed" type="submit">Update</button>
            </form>

        </main>
        <script type="text/javascript" src="fingerspelling.js"></script>
        <script type="text/javascript">
            if ("serviceWorker" in navigator) {
                window.addEventListener("load", function(event) {
                    navigator.serviceWorker.register("sw.js")
                        .then(registration => console.log("registered service worker", registration))
                        .catch(error => console.log("error registering service worker", error));
                });
            }
        </script>
    </body>
</html>
