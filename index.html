<!doctype html>
<html lang="en-US">
    <head>
        <title>Fingerspelling Practice</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="styles.css">
	</head>
	<body>
		<main>
			<!-- TODO consider the language used for the ids and names here. -->
            <form id="guess-form" name="guess-form">
                <label for="guess-input" class="sr-only">Enter guess:</label>
                <input id="guess-input" 
                       name="guess" 
                       type="text" 
                       autocomplete="off" 
                       placeholder="Enter guess" 
                       disabled />
            </form>
            <hr/>
            <button id="next-word-button" autofocus disabled>Next Word</button>
            <button id="retry-button" disabled>Retry</button>
            <!-- FIXME currently using inline styles because I'm lazy and it's convenient -->
            <span id="failure-indicator" style="display:none;color:red;font-weight:bold">Try again.</span>
			<div class="aspect-ratio-box">
				<div class="aspect-ratio-box-inside">
                    <div id="next-word-message" class="message flex-centered" tabindex="0">
                        <div class="flex-centered-vertical">
                        <!-- TODO check these aria-labels. Not sure what they should convey -->
                        <p class="emoji" role="image" aria-label="bicyclist">
                            ðŸš´
                        </p>
                        <p>Next Word</p>
                        </div>
                    </div>
                    <div id="success-message" class="message flex-centered hidden" tabindex="0">
                        <div class="flex-centered-vertical">
                        <p class="emoji" role="image" aria-label="sunglasses">
                            ðŸ˜Ž
                        </p>
                        <!-- FIXME inline styles -->
                        <p style="font-weight:bold; color:green;">Correct!</p>
                        </div>
                    </div>
                    <div id="retry-message" class="message flex-centered hidden" tabindex="0">Retry</div>
                    <div id="image-wrapper" class="single-letter hidden"></div>
				</div>
			</div>
            <hr /> 
            <form id="adjust-speed-form" name="adjust-speed-form">
                <label for="adjust-speed-input">Adjust Speed (millis):</label>
                <input id="adjust-speed-input" type="number" min="100" max="2000" step="100" />
                <button id="adjust-speed-button" name="adjust-speed" type="submit">Update</button>
            </form>

        </main>
        <script type="text/javascript" src="fingerspelling.js"></script>
        <script type="text/javascript">
            if ("serviceWorker" in navigator) {
                window.addEventListener("load", function(event) {
                    navigator.serviceWorker.register("sw.js")
                        .then(registration => console.log("registered service worker", registration))
                        .catch(error => console.log("error registering service worker", error));
                });
            }
        </script>
    </body>
</html>
